<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Snippet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 10px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 100%;
            width: 400px;
            text-align: center;
            position: relative;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto; /* Center the logo with spacing */
            display: block;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 0.8em;
            color: #777;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .utc-time {
            font-size: 1em;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            h1 {
                font-size: 1.2em;
            }
            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="Mask group.png" alt="Logo" class="logo">
        <h1>Expiring Snippet</h1>
        <p>You are currently viewing a snippet that will expire soon. After 10:00 AM, this snippet will no longer be visible in the mobile apps.</p>
        <div class="utc-time" id="utcTime"></div>
        <div class="footer">
            &copy; 2024 TheWebSnippet
        </div>
    </div>

    <script>
        function updateUTC() {
            const now = new Date();
            const utcTime = now.toISOString().substring(11, 19); // Extracts the time part (HH:MM:SS)
            document.getElementById('utcTime').textContent = `Current Time: ${utcTime}`;
        }

        updateUTC();
        setInterval(updateUTC, 1000); // Update the time every second
    </script>
</body>
</html>
