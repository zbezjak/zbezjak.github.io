<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current UTC Time</title>
    <script>
        function displayCurrentUTCTime() {
            const now = new Date();
            const utcTime = now.getUTCHours().toString().padStart(2, '0') + ':' +
                            now.getUTCMinutes().toString().padStart(2, '0') + ':' +
                            now.getUTCSeconds().toString().padStart(2, '0');
            document.getElementById('utc-time').innerText = utcTime;
        }

        // Update the time every second
        setInterval(displayCurrentUTCTime, 1000);
    </script>
</head>
<body>
    <h1>Current UTC Time</h1>
    <p id="utc-time"></p>

    <script>
        // Initial display of the current UTC time
        displayCurrentUTCTime();
    </script>
</body>
</html>
