<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing injection</title>
  <script>
    console.log('Will append two scripts');

    // First script
    var script1 = document.createElement('script');
    script1.innerText = 'console.log("Script 1 has executed successfully")';
    document.head.append(script1);

    // Second script
    var script2 = document.createElement('script');
    script2.src = 'https://raw.githubusercontent.com/mihahoz/debug-file-server/refs/heads/main/inject-property.js';
    
    // Ensure the second script runs immediately after being appended
    script2.onload = function() {
      console.log('Script 2 (inject-property.js) has executed successfully');
    };
    
    document.head.append(script2);

    console.log('Did append both scripts');
  </script>
</head>
<body>
  <h1>
     The value for `tws_injected` is:
  </h1>
  <p>
    <script>
        // Check if `tws_injected` is defined
        console.log('Variable will load now');
        var value = (typeof tws_injected !== 'undefined') ? tws_injected : 'undefined';
        document.write(value);
     </script>
  </p>
</body>
</html>
